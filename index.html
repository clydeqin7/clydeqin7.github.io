    <!-- 深色模式切换 -->
    <button
      id="theme-toggle"
      class="fixed p-3 bg-[var(--bg-primary)] border border-[var(--border-color)] rounded-full shadow-lg bottom-6 right-6 hover:scale-105 hover:shadow-xl transition-all duration-400 ease-out group"
      aria-label="切换深色/浅色主题"
      aria-pressed="false"
      role="switch"
    >
      <div class="relative w-5 h-5">
        <!-- 月亮图标 - 浅色主题时显示 -->
        <svg id="moon-icon" class="w-5 h-5 text-gray-600 dark:text-gray-300 transition-all duration-700 ease-out absolute inset-0" fill="currentColor" viewBox="0 0 20 20" style="transform: scale(1) rotate(0deg) translateY(0px); filter: blur(0px);">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
        </svg>
        <!-- 太阳图标 - 深色主题时显示 -->
        <svg id="sun-icon" class="w-5 h-5 text-yellow-500 dark:text-yellow-400 transition-all duration-700 ease-out absolute inset-0 opacity-0" fill="currentColor" viewBox="0 0 20 20" style="transform: scale(0.6) rotate(20deg) translateY(-10px); filter: blur(2px);">
          <circle cx="10" cy="10" r="5" fill="currentColor"/>
          <circle cx="10" cy="10" r="7" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
        </svg>
      </div>
    </button>

    <script>
      // 深色模式切换功能
      const themeToggle = document.getElementById("theme-toggle");
      const htmlElement = document.documentElement;

      // 初始化深色模式
      function initTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.classList.toggle('dark', savedTheme === 'dark');
        updateThemeIcons(savedTheme);
        
        // 初始化 aria-pressed 属性
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.setAttribute('aria-pressed', savedTheme === 'dark' ? 'true' : 'false');
      }

      // 切换主题
      function toggleTheme() {
        const isDark = document.documentElement.classList.contains('dark');
        const newTheme = isDark ? 'light' : 'dark';
        
        document.documentElement.classList.toggle('dark', !isDark);
        localStorage.setItem('theme', newTheme);
        updateThemeIcons(newTheme);
        
        // 更新 aria-pressed 属性
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.setAttribute('aria-pressed', isDark ? 'false' : 'true');
      }

      function updateThemeIcons(theme) {
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');
        
        if (theme === 'dark') {
          // 平滑切换到深色模式 - 月亮消失，太阳出现
          moonIcon.style.opacity = '0';
          moonIcon.style.transform = 'scale(0.6) rotate(-20deg) translateY(10px)';
          moonIcon.style.filter = 'blur(2px)';
          
          sunIcon.style.opacity = '1';
          sunIcon.style.transform = 'scale(1) rotate(0deg) translateY(0px)';
          sunIcon.style.filter = 'blur(0px)';
        } else {
          // 平滑切换到浅色模式 - 太阳消失，月亮出现
          moonIcon.style.opacity = '1';
          moonIcon.style.transform = 'scale(1) rotate(0deg) translateY(0px)';
          moonIcon.style.filter = 'blur(0px)';
          
          sunIcon.style.opacity = '0';
          sunIcon.style.transform = 'scale(0.6) rotate(20deg) translateY(-10px)';
          sunIcon.style.filter = 'blur(2px)';
        }
      }

      // 页面加载完成后执行
      document.addEventListener("DOMContentLoaded", () => {
        // 初始化主题
        initTheme();

        // 绑定主题切换事件
        themeToggle.addEventListener("click", toggleTheme);

        // 设置当前年份
        document.getElementById("current-year").textContent =
          new Date().getFullYear();

        // 动态生成邮箱链接，防止爬虫抓取
        const emailLink = document.getElementById("email-link");
        const user = "clydeqin7";
        const domain = "foxmail.com";
        emailLink.href = `mailto:${user}@${domain}`;
      });
    </script>
